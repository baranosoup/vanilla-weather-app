<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-header" title="current-description"><strong id="description"></strong></div>
      <div class="temp-units">
        <a href="#" data-unit="c" class="temp-unit-celsius">°C</a>
        <span class="temp-unit-separator"></span>
        <a href="#" data-unit="f" class="temp-unit-farenheit">°F</a>
      </div>
      <div class="current-city"><strong id="city"></strong></div>
      <div class="detailed-weather">
        <div class="weather-card-0" title="Weather Description">
          <div class="current-hour-label">Last updated: <span id="date"></span></div>
          <img class="forecast-icon" alt="" id="icon" src="" />
          <div class="current-temp-label"><strong id="temperature"></strong></div>
        </div>
      </div>
      <div class="weather-condition">
        <span class="current-humidity">Humidity: <strong id="humidity"></strong>%</span>
        <span class="current-wind"
          >Wind: <strong><span id="wind"></span> MPH N</strong></span
        >
      </div>
    </div>
    <div></div>
    <div class="credits">Coded by: <span class="credit-name">Angelica Lopez</span></div>
    <script src="src/app.js"></script>
  </body>
</html>
