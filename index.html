<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-header" title="Partly Cloudy">Partly Cloudy</div>
      <div class="temp-units">
        <a href="#" data-unit="c" class="temp-unit-celsius">째C</a>
        <span class="temp-unit-separator"></span>
        <a href="#" data-unit="f" class="temp-unit-farenheit">째F</a>
      </div>
      <div class="current-city">Dallas, TX</div>
      <div class="detailed-weather">
        <div class="weather-card-0" title="Partly Cloudy">
          <div class="hour-label">3 PM</div>
          <img class="forecast-icon" src="media/partly-cloudy-day.svg" />
          <div class="current-temp-label">52째</div>
        </div>
        <div class="weather-card-1" title="Mostly Cloudy">
          <div class="hour-label">7 PM</div>
          <img class="forecast-icon" src="media/partly-cloudy-night.svg" />
          <div class="temp-label">48째</div>
        </div>
      </div>
      <div class="weather-condition">
        <span class="current-humidity">Humidity: <strong>43</strong>%</span>
        <span class="current-wind">Wind: <strong>12 MPH N</strong></span>
      </div>
    </div>
    <div></div>
    >
    <script src="src/app.js"></script>
  </body>
</html>
