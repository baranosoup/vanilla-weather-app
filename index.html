<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-bar" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Enter your city" class="form-control" id="city-input" autocomplete="off" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
        </div>
      </form>
      <div class="current-header" title="current-description"><strong id="description"></strong></div>
      <div class="clearfix weather-temperature">
        <a href="#" data-unit="c" id="celsius-link" style="text-decoration: none; cursor: default">째C</a>
        <a href="#" data-unit="f" id="fahrenheit-link" class="active" style="text-decoration: none; cursor: default">째F</a>
      </div>
      <div class="current-city"><strong id="city"></strong></div>
      <div class="detailed-weather">
        <div class="weather-card-0" title="Weather Description">
          <div class="current-hour-label">Last updated: <span id="date"></span></div>
          <img class="forecast-icon" alt="" id="icon" src="" />
          <div class="current-temp-label"><strong id="temperature"></strong></div>
        </div>
      </div>
      <div class="weather-condition">
        <span class="current-humidity">Humidity: <strong id="humidity"></strong>%</span>
        <span class="current-wind"
          >Wind: <strong><span id="wind"></span> MPH N</strong></span
        >
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-3">
            <div class="weather-forecast-date">Mon</div>
            <img src="media/partly-cloudy-day.svg" alt="" width="42" />
            <div class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">77째</span> <span class="weather-forecast-temperature-min">61째</span></div>
          </div>
        </div>
      </div>
    </div>
    <div></div>
    <div class="credits">Coded by: <span class="credit-name">Angelica Lopez </span><a href="https://github.com/baranosoup/vanilla-weather-app">GitHub Link</a></div>
    <script src="src/app.js"></script>
  </body>
</html>
